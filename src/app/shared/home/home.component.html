<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://impulsapopular.com/wp-content/uploads/2021/08/4984-Pasos-para-crear-una-empresa-o-agencia-inmobiliaria-.jpg"
                class="d-block w-100 img-cover" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://st3.idealista.com/news/archivos/styles/fullwidth_xl/public/2023-01/images/vender_casa_con_agencia_inmobiliaria.jpg?VersionId=akAUbnqyWxUkZJom5yQvN2WFRzUJkHSK&itok=TyHOkTkE"
                class="d-block w-100 img-cover" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://www.sooprema.com/wp-content/uploads/2020/10/cliente-inmobiliario.jpg"
                class="d-block w-100 img-cover" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Gallery Section -->
<section id="gallery" class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center">Galer√≠a</h2>
        <div class="row">
            @for (foto of fotos; track foto.id){
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <img src="{{foto.url}}" class="img-fluid img-cover-2" alt="{{foto.id}}">
                    <div class="card-body">
                        <p class="card-text">
                            {{foto.descripcion}}
                        </p>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</section>
