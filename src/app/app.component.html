<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Inalto</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://seeklogo.com/images/I/inalto-inmobiliaria-logo-A105CA01AC-seeklogo.com.png" alt="Inalto" width="100" height="auto">
      </a>
      <div class="mx-auto text-center">
        <h1 class="navbar-text">Inmobiliaria Inalto S.A</h1>
      </div>
      <div class="d-flex align-items-center">
        <a class="navbar-brand" href="https://www.facebook.com/?locale=es_LA">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" alt="Facebook" width="30" height="30">
        </a>
        <a class="navbar-brand" href="https://twitter.com/?lang=es">
          <img src="https://i0.wp.com/friaryschool.co.uk/wp-content/uploads/2023/11/large-x-logo.png.twimg_.1920-e1699539508422.png?ssl=1" alt="Twitter" width="30" height="30">
        </a>
        <a class="navbar-brand" href="https://www.instagram.com/">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" alt="Instagram" width="30" height="30">
        </a>
      </div>
    </div>
  </nav>

  <!-- Navigation Menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#services">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#gallery">Galería</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://impulsapopular.com/wp-content/uploads/2021/08/4984-Pasos-para-crear-una-empresa-o-agencia-inmobiliaria-.jpg" class="d-block w-100 img-cover" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://st3.idealista.com/news/archivos/styles/fullwidth_xl/public/2023-01/images/vender_casa_con_agencia_inmobiliaria.jpg?VersionId=akAUbnqyWxUkZJom5yQvN2WFRzUJkHSK&itok=TyHOkTkE" class="d-block w-100 img-cover" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.sooprema.com/wp-content/uploads/2020/10/cliente-inmobiliario.jpg" class="d-block w-100 img-cover" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Services Section -->
  <app-servicios></app-servicios>

  <!-- Gallery Section -->
  <section id="gallery" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center">Galería</h2>
      <div class="row">
        @for (foto of fotos; track foto.id){
          <div class="col-md-4">
            <div class="card shadow-sm">
              <img src="{{foto.url}}" class="img-fluid img-cover-2" alt="{{foto.id}}">
              <div class="card-body">
                <p class="card-text">
                  {{foto.descripcion}}
                </p>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <app-contacto></app-contacto>

  <!-- Footer -->
  <footer class="bg-light text-center py-4">
    <div class="container">
      <a href="https://www.facebook.com/?locale=es_LA">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" alt="Facebook" width="20" height="20">
      </a>
      <a href="https://twitter.com/?lang=es">
        <img src="https://i0.wp.com/friaryschool.co.uk/wp-content/uploads/2023/11/large-x-logo.png.twimg_.1920-e1699539508422.png?ssl=1" alt="Twitter" width="20" height="20">
      </a>
      <a href="https://www.instagram.com/">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" alt="Instagram" width="20" height="20">
      </a>
      <p class="mt-3">© 2024 Inalto. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
</body>
</html>
